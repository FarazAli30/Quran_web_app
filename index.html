  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    // Global variables
    let showTranslation = false;
    let quranData = [];
    let quranUrData = [];
    let currentSurahIndex = 0;
    let reciterNo = 2;
    let audio = new Audio();
    let currentAyah = 1;
    let isPaused = false;
    let selectedAyah = null;

    document.addEventListener('DOMContentLoaded', () => {
      // NEW: Configure marked.js to use highlight.js for code blocks
      marked.setOptions({
        highlight: function(code, lang) {
          const language = hljs.getLanguage(lang) ? lang : 'plaintext';
          return hljs.highlight(code, { language }).value;
        }
      });
      
      loadQuran();
      setupZoomSlider();
    });

    function setupZoomSlider() {
      const zoomSlider = document.getElementById('zoom-slider');
      document.documentElement.style.setProperty('--arabic-font-size', `${zoomSlider.value}rem`);
      zoomSlider.addEventListener('input', function() {
        document.documentElement.style.setProperty('--arabic-font-size', `${this.value}rem`);
      });
    }

    async function loadQuran() {
      const [arRes, urRes] = await Promise.all([
        fetch("./data/quran.json"),
        fetch("./data/quran_ur.json")
      ]);
      quranData = await arRes.json();
      quranUrData = await urRes.json();
      populateSurahList();
      showDeveloperInfo();
    }

    // REMOVED: The old parseSimpleMarkdown function is no longer needed.

    async function showDeveloperInfo() {
        const container = document.getElementById("verse-container");
        document.getElementById('audio-controls').style.display = 'none';
        document.getElementById('audio-status').style.display = 'none';

        try {
            const response = await fetch('./info/info.md');
            if (!response.ok) throw new Error('Network response was not ok.');
            const markdownText = await response.text();
            
            // NEW: Use the marked.js library to parse the markdown
            const contentHtml = marked.parse(markdownText);

            container.innerHTML = `
                <div class="ayah" style="text-align: left; direction: ltr; cursor: default;">
                    ${contentHtml}
                </div>
            `;
        } catch (error) {
            console.error('Failed to load or parse info.md:', error);
            container.innerHTML = `
                <div class="ayah" style="text-align: center; color: red;">
                    <p>Error: Could not load developer information.</p>
                </div>`;
        }
    }


    function populateSurahList() {
      const select = document.getElementById("surah-select");
      
      const placeholderOpt = document.createElement("option");
      placeholderOpt.value = "";
      placeholderOpt.textContent = "Select a Surah...";
      placeholderOpt.disabled = true;
      placeholderOpt.selected = true;
      select.appendChild(placeholderOpt);

      quranData.forEach((surah, index) => {
        const opt = document.createElement("option");
        opt.value = index;
        opt.textContent = `${surah.id}. ${surah.name} (${surah.transliteration})`;
        select.appendChild(opt);
      });
      select.addEventListener("change", () => {
        if (select.value) {
            currentSurahIndex = parseInt(select.value);
            showSurah(currentSurahIndex);
        }
      });
    }

    function showSurah(index) {
      audio.pause();
      audio.src = '';
      isPaused = false;
      const pauseBtn = document.getElementById("pauseResumeBtn");
      pauseBtn.disabled = true;
      pauseBtn.textContent = "‚è∏Ô∏è Pause Audio";
      document.getElementById("audio-status").textContent = "";

      document.getElementById('audio-controls').style.display = 'flex';
      document.getElementById('audio-status').style.display = 'block';

      const container = document.getElementById("verse-container");
      container.innerHTML = "";
      currentSurahIndex = index;
      selectedAyah = null;
      const surah = quranData[index];
      const surahUr = quranUrData[index];

      surah.verses.forEach((verse,i) => {
        const ayahNumber = i + 1;
        const ayahDiv = document.createElement("div");
        ayahDiv.className = "ayah";
        ayahDiv.id = `ayah-${ayahNumber}`;
        
        ayahDiv.addEventListener('click', () => {
            const currentlySelected = document.querySelector('.ayah.selected');
            if (currentlySelected) {
                currentlySelected.classList.remove('selected');
            }
            ayahDiv.classList.add('selected');
            selectedAyah = ayahNumber;
        });

        const number = document.createElement("div");
        number.className = "verse-number";
        number.textContent = `(${surah.id}:${ayahNumber})`;

        const arabic = document.createElement("div");
        arabic.className = "arabic";
        arabic.textContent = verse.text;

        const urdu = document.createElement("div");
        urdu.className = "urdu";
        urdu.textContent = surahUr.verses[i].translation;

        ayahDiv.appendChild(number);
        ayahDiv.appendChild(arabic);
        ayahDiv.appendChild(urdu);
        container.appendChild(ayahDiv);
      });
      
      if (showTranslation) {
        document.querySelectorAll(".urdu").forEach(el => el.style.display = "block");
      }
    }

    function toggleTranslation() {
      showTranslation = !showTranslation;
      const urduElements = document.querySelectorAll(".urdu");
      urduElements.forEach(el => el.style.display = showTranslation ? "block" : "none");
    }

    function playSurahAudio() {
      const surah = quranData[currentSurahIndex];
      const totalAyahs = surah.total_verses;
      currentAyah = selectedAyah || 1;
      isPaused = false;

      clearAllHighlights();
      document.getElementById("pauseResumeBtn").disabled = false;
      updatePauseButton();
      playAyah(currentAyah, surah.id, totalAyahs);
    }

    function playAyah(ayahNo, surahNo, totalAyahs) {
      const status = document.getElementById("audio-status");
      const url = `https://the-quran-project.github.io/Quran-Audio/Data/${reciterNo}/${surahNo}_${ayahNo}.mp3`;

      audio.src = url;
      audio.play().then(() => {
        status.textContent = `üîä (${surahNo}:${ayahNo}) Playing Ayah`;
        highlightAyah(ayahNo);
      }).catch(() => {
        status.textContent = `‚ö†Ô∏è Problem loading audio (Please Check Internet Connection) (${surahNo}:${ayahNo})`;
      });

      audio.onended = () => {
        unhighlightAyah(ayahNo);
        if (!isPaused && ayahNo < totalAyahs) {
          currentAyah++;
          playAyah(currentAyah, surahNo, totalAyahs);
        } else if (ayahNo === totalAyahs) {
          status.textContent = `‚úÖ Surah Complete (${surahNo})`;
          document.getElementById("pauseResumeBtn").disabled = true;
        }
      };
    }

    function togglePause() {
        if (!audio.src) return;
        if (audio.paused) {
            audio.play();
            isPaused = false;
        } else {
            audio.pause();
            isPaused = true;
        }
        updatePauseButton();
    }

    function updatePauseButton() {
        const btn = document.getElementById("pauseResumeBtn");
        btn.textContent = audio.paused ? "‚ñ∂Ô∏è Resume Audio" : "‚è∏Ô∏è Pause Audio";
    }

    function highlightAyah(ayahNo) {
      clearAllHighlights();
      const el = document.getElementById(`ayah-${ayahNo}`);
      if (el) {
        el.classList.add("playing");
        el.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    function unhighlightAyah(ayahNo) {
      const el = document.getElementById(`ayah-${ayahNo}`);
      if (el) {
        el.classList.remove("playing");
      }
    }

    function clearAllHighlights() {
      document.querySelectorAll(".ayah.playing").forEach(el => {
        el.classList.remove("playing");
      });
    }
  </script>
